{{ define "title" }}

{{ define "main" }}

      <h1>{{.Title}}</h1>
      {{ with .Params.subtitle }}

      {{ end }}
    </header>
    <div class="content">
      <p>LoE</p>
    </div>
  </main>
{{ end }}
